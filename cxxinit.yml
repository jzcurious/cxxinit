root_path: "/home/void/Projects/myproj"
cmake_version: 3.24...3.30
std: 23

subdirs:
  myproj-lib:
    target_type: lib_headeronly
    sources_dir: src
    headers_dir: include
    build_cases:
      - release
      - debug

  tests:
    target_type: executable
    sources_dir: src
    deps:
      myproj:
        subdir: true
      googletest:
        repo: https://github.com/google/googletest.git
        tag: v1.15.2
        link_as: GTest::gtest_main
    build_cases:
      - release

  benchmarks:
    target_type: executable
    sources_dir: src
    deps:
      myproj:
        subdir: true
      benchmark:
        repo: https://github.com/google/benchmark.git
        tag: v1.9.0
        link_as: benchmark::benchmark
    build_cases:
      - release

  security:
    target_type: executable
    sources_dir: src
    deps:
      myproj:
        subdir: true
    build_cases:
      - debug

cxx_flags:
  debug: "-Wall -pedantic -O0 -g -fsanitize=address"
  release: "-Wall -pedantic -O3"
